<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/modal.css" rel="stylesheet">
    <script src="./js/modal.js"></script>
</head>

<body>

    <main class="h-100">

        <div class="row d-flex no-gutters h-100">
            <div include="views/nav.html"></div>
            <div class="openNavIconContainer">
                <i class="openNavIcon fas fa-bars float-left m-3 "></i>
            </div>

            <div class="col">
                <section class="jumbotron text-center h-100 m-0">
                    <button type="button" class="btn btn-primary m-3" data-target="modalEdit" data-toggle="modal">✏️
                        Modifier le CV</button>
                    <div class="container bg-dark text-white">
                        <img src="" class="profilPic mt-5" id="photo">
                        <h1 id="name"></h1>
                        <span id="address"></span><br>
                        <span id="phone"></span><br>
                        <span id="email"></span>
                        <h2 class="mt-3">À propos</h2>
                        <p id="about"></p>
                        <h2>Expériences</h2>
                        <ul id="experiences"></ul>
                        <h2>Formations</h2>
                        <ul id="formations"></ul>
                        <h2>Compétences</h2>
                        <ul id="skills"></ul>
                        <h2>Diplômes</h2>
                        <ul id="diploma"></ul>
                    </div>
                    <div id="modalEdit" class="modal">
                        <div class="modal-window normal">
                            <h3>Modifier le projet</h3>
                            <div>
                                <div class="form-group">
                                    <label>Image (indiquez le chemin de l'image ou l'URL complète)</label>
                                    <input type="text" class="form-control" id="photoEdit">
                                </div>
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" id="last_nameEdit">
                                </div>
                                <div class="form-group">
                                    <label>Prénom</label>
                                    <input type="text" class="form-control" id="first_nameEdit">
                                </div>
                                <div class="form-group">
                                    <label>Adresse</label>
                                    <input type="text" class="form-control" id="addressEdit">
                                </div>
                                <div class="form-group">
                                    <label>Téléphone</label>
                                    <input type="text" class="form-control" id="phoneEdit">
                                </div>
                                <div class="form-group">
                                    <label>Mail</label>
                                    <input type="text" class="form-control" id="emailEdit">
                                </div>
                                <div class="form-group">
                                    <label>À propos</label>
                                    <textarea type="text" class="form-control" id="aboutEdit"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Expériences (pour en ajouter plusieurs il faut les par des ; ) <span
                                            style="color:red;"
                                            onclick="deleteTextarea('experiencesEdit')">Supprimer</span></label>
                                    <textarea type="text" class="form-control" id="experiencesEdit"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Formations (pour en ajouter plusieurs il faut les par des ; ) <span
                                            style="color:red;"
                                            onclick="deleteTextarea('formationsEdit')">Supprimer</span></label>
                                    <textarea type="text" class="form-control" id="formationsEdit"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Compétences (pour en ajouter plusieurs il faut les par des ; )<span
                                            style="color:red;"
                                            onclick="deleteTextarea('skillsEdit')">Supprimer</span></label>
                                    <textarea type="text" class="form-control" id="skillsEdit"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Diplômes (pour en ajouter plusieurs il faut les par des ; )<span
                                            style="color:red;"
                                            onclick="deleteTextarea('diplomasEdit')">Supprimer</span></label>
                                    <textarea type="text" class="form-control" id="diplomasEdit"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="editCVBtn">Valider les
                                    modifications</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div include="views/footer.html"></div>
    </main>

    <script src="./js/request.js"></script>
    <script src="./js/cv.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
